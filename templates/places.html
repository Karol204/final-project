{% extends 'base.html' %}
{% block content %}
    <form method="GET" action="">
    {%  csrf_token %}
    <input class="form-control mr-sm-2" style="width: 30vh"
                       type="search"
                       placeholder="Szukaj placówki..."
                       aria-label="Search"
                       name="search_term">
    <p><input type="submit" value="Szukaj"></p>
    <button><a style="color: black" href="/placowki/">Wyczyść</a> </button>
    </form>
<ul>
{% for place in places %}
    <li><a href="/place/{{ place.id }}">{{ place.city }} - {{ place.address }}</a></li>
{% endfor %}
</ul>
{% endblock %}
